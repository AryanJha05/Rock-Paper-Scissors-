<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="theme-toggle-wrapper">
    <button id="themeToggle" class="theme-toggle">🌙</button>
  </div>
  <div class="wrapper">
    
    <h2 class="brand">🎮 AJGaming</h2>
    
    <div class="container">
      <h1>🪨📄✂️ Rock Paper Scissors</h1>

      <div class="choices">
        <button onclick="playGame('rock')">🪨 Rock</button>
        <button onclick="playGame('paper')">📄 Paper</button>
        <button onclick="playGame('scissors')">✂️ Scissors</button>
      </div>

      <div id="result" class="result">Choose your move! 🎯</div>

      <div class="scoreboard">
        <div>👤 You: <span id="playerScore">0</span></div>
        <div>🤖 Computer: <span id="computerScore">0</span></div>
      </div>

      <button class="reset-btn" onclick="resetGame()">🔄 Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
